<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="Jalankan_Script()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Base URI</b> Property : <br />
        <p id="baseUri">contoh</p>
        <hr />
        <b>Body</b> Property : <br />
        <p id="body">contoh</p>
        <hr />
        <b>Create</b> Element : <br /><br />
        <script type="text/javascript">
          function Jalankan_Script(){
            var uri = document.baseURI
            var color = "green"
            var inputElement = document.createElement("input")


            document.getElementById("baseUri").innerHTML = uri
            document.body.style.backgroundColor = color
            document.getElementById("body").innerHTML = "color : "+color
            document.body.appendChild(inputElement)
          }
        </script>
 </body>
</html>
